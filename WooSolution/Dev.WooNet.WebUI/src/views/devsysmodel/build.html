<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../lib/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="../../lib/winui/css/winui.css" rel="stylesheet" />
    <link href="../../lib/winui/css/devcommon.css" rel="stylesheet"/>
</head>
<body>
<!-- <div style="margin:0 auto;padding-top:20px;"> -->
    <div class="layui-fluid">
    <div class="layui-form" lay-filter="DEV-SysMoelForm">
        
        <input  type="hidden" id="Id" name="Id"  />
       
        <div >
            <div class="layui-card-header">菜单信息</div>
            <div class="layui-card-body" style="padding: 15px;">
                <div class="layui-row layui-col-space10 layui-form-item layui-col-lg12">
                    <div class="layui-col-lg6 layui-col-md6 layui-col-xs12 layui-col-sm12">
                        <label class="layui-form-label">上级菜单</label>
                        <div class="layui-input-block">
                            <input type="hidden" id="pid" name="pid"/>
                            <input type="text" id="Pid"  lay-filter="Pid" name="Pid"   class="layui-input dev-input-pen" />
                        </div>
                    </div>
                    <div class="layui-col-lg6 layui-col-md6 layui-col-xs12 layui-col-sm12">
                        <label class="layui-form-label">名称</label>
                        <div class="layui-input-block">
                           
                            <input type="text" name="Name" lay-verify="required"  class="layui-input dev-input-pen" />
                        </div>
                    </div>

                </div>
                <div class="layui-row layui-col-space10 layui-form-item layui-col-lg12">
                   
                    <div class="layui-col-lg6 layui-col-md6 layui-col-xs12 layui-col-sm12">
                        <label class="layui-form-label">标题</label>
                        <div class="layui-input-block">
                            <input type="text" name="Title" lay-verify="required"  class="layui-input dev-input-pen"  />
                        </div>
                    </div>
                    <div class="layui-col-lg6 layui-col-md6 layui-col-xs12 layui-col-sm12">
                        <label class="layui-form-label">图标</label>
                        <div class="layui-input-block">
                            <input type="text" name="Ico" lay-verify="required"  class="layui-input dev-input-pen"   />
                        </div>
                    </div>
                    
                </div>
                
                <div class="layui-row layui-col-space10 layui-form-item layui-col-lg12">
                    
                    <div class="layui-col-lg6 layui-col-md6 layui-col-xs12 layui-col-sm12">
                        <label class="layui-form-label">页面地址</label>
                        <div class="layui-input-block">
                            <input type="text" name="RequestUrl" lay-verify="required"  class="layui-input dev-input-pen"   />
                        </div>
                    </div>
                    <div class="layui-col-lg6 layui-col-md6 layui-col-xs12 layui-col-sm12">
                        <label class="layui-form-label">类型</label>
                        <div class="layui-input-block">
                            <div class="layui-input-block">
                                <input type="radio" name="PageType" value="2" title="Iframe"  checked/>
                                <input type="radio" name="PageType" value="1" title="html"/>
                              </div>
                           
                        </div>
                    </div>
                </div>
                <div class="layui-row layui-col-space10 layui-form-item layui-col-lg12">
                    
                    <div class="layui-col-lg6 layui-col-md6 layui-col-xs12 layui-col-sm12">
                        <label class="layui-form-label">系统菜单</label>
                        <div class="layui-input-block">
                            <div class="layui-input-block">
                                <input type="radio" name="IsSystem" value="1" title="是"  checked/>
                                <input type="radio" name="IsSystem" value="0" title="否"/>
                              </div>
                           
                        </div>
                    </div>
                    <div class="layui-col-lg6 layui-col-md6 layui-col-xs12 layui-col-sm12">
                        <label class="layui-form-label">桌面显示</label>
                        <div class="layui-input-block">
                            <div class="layui-input-block">
                                <input type="radio" name="IsShow" value="1" title="是"  />
                                <input type="radio" name="IsShow" value="0" title="否" checked/>
                              </div>
                           
                        </div>
                    </div>
                    
                </div>
               
                

                
               
            </div>
        </div>
        <!--部门基本信息end-->
      
        <!--按钮begin-->
        <div class="layui-form-item">
            <div class="layui-input-block">
                <div class="layui-footer" style="left: 0;">
                    <button class="winui-btn" lay-submit lay-filter="dev-formAddSysModel">确定</button>
                    <button class="winui-btn" id="quxiaobtn" >取消</button>
                </div>
            </div>
        </div>
        <!--按钮begin-->
    </div>
    
</div>
<script src="/lib/layui/layui.js"></script>
<script>
    layui.config({
            base: '../../js/'
        }).extend({
            sysmodelbuild:'devsysmodel/build',
            
        })
        .use('sysmodelbuild');
</script>
</body>
</html>
