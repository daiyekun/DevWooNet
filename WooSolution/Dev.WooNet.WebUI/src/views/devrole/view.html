<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>基本介绍</title>
    <link href="../../lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../lib/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../../lib/winui/css/winui.css" rel="stylesheet" />
    <link href="../../lib/winui/css/devcommon.css" rel="stylesheet" />
    
</head>
<body class="winui-window-body">
    <div class="layui-form" lay-filter="Dev-RoleForm">
        <input  type="hidden" id="Id" name="Id"  />
        <div class="layui-card ">
            <div class="layui-card-body" style="padding: 15px;">
                <div class="layui-row layui-col-space10 layui-form-item layui-col-lg12">
                    <div class="layui-col-lg6 layui-col-md6 layui-col-xs12 layui-col-sm12">
                        <label class="layui-form-label">角色名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="Name" lay-verify="required"   class="layui-input devview" />
                        </div>
                    </div>
                    <div class="layui-col-lg6 layui-col-md6 layui-col-xs12 layui-col-sm12">
                        <label class="layui-form-label">编号</label>
                        <div class="layui-input-block">
                            <input type="text" name="Code" lay-verify="required"  class="layui-input devview" />
                        </div>
                    </div>
                    
                </div>
               
                
               
            </div>
        </div>
        
    </div>
    <!-- 角色用户列表 -->
    <div>
        <div class="winui-toolbar">
            <div class="winui-tool">
                <button id="rolesuerreloadTable" class="winui-toolbtn"><i class="fa fa-refresh" aria-hidden="true"></i>刷新</button>
                <button id="deleteroleuser" class="winui-toolbtn"><i class="fa fa-trash" aria-hidden="true"></i>删除</button>
                
                <div style="color: red;float:right;">当前角色下用户列表</div>
            </div>
        </div>
        <div style="margin:auto 10px;">
            <table id="wooRoleuser" lay-filter="wooRoleuser"></table>
        </div>
       
    </div>
    <!-- 用户表格 -->
    <div>
        <div class="winui-toolbar">
            <div class="winui-tool">
                <div class="layui-inline">
                    <input type="text" name="keyWord" placeholder="用户名称、显示名称" style="width:200px;"  class="layui-input">
                </div>
                <button class="winui-toolbtn" id="btnsearchuser" >
                    <i class="layui-icon layui-icon-search"></i>查询
                </button>
                <button id="reloadTable" class="winui-toolbtn"><i class="fa fa-refresh" aria-hidden="true"></i>刷新</button>
                <button id="roleSaveUser" class="winui-toolbtn"><i class="fa fa-plus" aria-hidden="true"></i>保存</button>
               
                <div style="color: red;float:right;">待选择用户列表</div>
            </div>
        </div>
        <div style="margin:auto 10px;">
            <table id="woouser" lay-filter="usertable"></table>
        </div>
       
    </div>
    
    <script src="../../lib/layui/layui.js"></script>

    <script> 
        layui.config({
            base: '../../js/'
        }).extend({
            roleview:'devrole/view'
        })
        .use('roleview');
    </script>
    
</body>
</html>
