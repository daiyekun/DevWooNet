<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../lib/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="../../lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
    <div class="winui-toolbar">
        <div class="winui-tool">
            <button id="reloadTable" class="winui-toolbtn"><i class="fa fa-refresh" aria-hidden="true"></i>刷新</button>
            <button id="addUser" class="winui-toolbtn"><i class="fa fa-plus" aria-hidden="true"></i>新增</button>
            <button id="deleteRole" class="winui-toolbtn"><i class="fa fa-trash" aria-hidden="true"></i>删除</button>
            <button id="tostate" class="winui-toolbtn"><i class="fa fa-refresh" aria-hidden="true"></i>状态</button>
        </div>
    </div>
    <div style="margin:auto 10px;">
        <table id="woouser" lay-filter="usertable"></table>
        <script type="text/html" id="barUser">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
        <script type="text/html" id="stateTpl">
            {{#  if(d.Ustate == 0){ }}
            {{d.StateDic}}
            {{#  } else if(d.Ustate==1) { }}
            {{d.StateDic}}
            {{#  } else if(d.Ustate==2) { }}
            {{d.StateDic}}
            {{#  }else{ }}
            {{d.Ustate}}
            {{#  } }}
        </script>
        <script type="text/html" id="titleTpl">
            <a class="layui-table-link hand" lay-text="查看用户信息" lay-event="showview">
                <cite>{{d.Name}}</cite>
            </a>
        </script>
    </div>
    <script src="/lib/layui/layui.js"></script>
    <script> 
        layui.config({
            base: '../../js/'
        }).extend({
            userlist:'devuser/list'
        })
        .use('userlist');
    </script>
</body>
</html>
