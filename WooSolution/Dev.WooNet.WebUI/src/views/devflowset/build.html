<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../lib/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="../../lib/winui/css/winui.css" rel="stylesheet" />
    <link href="../../lib/winui/css/devcommon.css" rel="stylesheet"/>
    <link href="../../lib/devextend/formSelects/formSelects-v4.css" rel="stylesheet" />
</head>
<body>
<div class="layui-fluid" >
    <div class="layui-form" lay-filter="DEV-FlowSetForm" id="DEV-FlowSetForm">
        <input  type="hidden" id="Id" name="Id"  />
        <div class="layui-collapse">

            <div class="layui-colla-item">
              <h2 class="layui-colla-title">基本信息</h2>
              <div class="layui-colla-content layui-show">
                <div class="layui-card">
                    <!-- <div class="layui-card-header">基本信息</div> -->
                     <div class="layui-card-body" style="padding: 15px;">
                         <div class="layui-row layui-col-space10 layui-form-item layui-col-lg12">
                             <div class="layui-col-lg12 layui-col-md12 layui-col-xs12 layui-col-sm12">
                                 <label class="layui-form-label">流程名称</label>
                                 <div class="layui-input-block">
                                     <input type="text" name="Name" lay-verify="required"  class="layui-input dev-input-pen" />
                                 </div>
                             </div>
 
                         </div>
                         <div class="layui-row layui-col-space10 layui-form-item layui-col-lg12">
                            
                            <div class="layui-col-lg12 layui-col-md12 layui-col-xs12 layui-col-sm12">
                                <label class="layui-form-label">审批对象</label>
                                <div class="layui-input-block">
                                    <select name="ObjType" id="ObjType" lay-verify="required" lay-search lay-filter="ObjType">
                                        <option value="-1">请选择..</option>
                                    </select>
                                </div>
                            </div>
                            
                        </div>
                         <div class="layui-row layui-col-space10 layui-form-item layui-col-lg12">
                            <div class="layui-col-lg12 layui-col-md12 layui-col-xs12 layui-col-sm12">
                                <label class="layui-form-label">所属机构</label>
                                <div class="layui-input-block">
                                    <select name="DeptIds" xm-select="DeptIds" lay-verify="required" xm-select-skin="normal">
                                        <option value="-1">请选择</option>
                                    </select>
                                </div>
                            </div>
         
                         </div>
                         <div class="layui-row layui-col-space10 layui-form-item layui-col-lg12">
                            <div class="layui-col-lg12 layui-col-md12 layui-col-xs12 layui-col-sm12">
                                <label class="layui-form-label">对象类别</label>
                                <div class="layui-input-block">
                                    <select name="CategoryIds" xm-select="CategoryIds" lay-verify="required" xm-select-skin="normal">
                                        <option value="-1">请选择</option>
                                    </select>
                                </div>
                            </div>
                         </div>
                         <div class="layui-row layui-col-space10 layui-form-item layui-col-lg12">
                            <div class="layui-col-lg12 layui-col-md12 layui-col-xs12 layui-col-sm12">
                                <label class="layui-form-label">审批事项</label>
                                <div class="layui-input-block">
                                    <select name="flowitems" xm-select="flowitems" lay-verify="required" xm-select-skin="normal">
                                        <option value="-1">请选择</option>
                                    </select>
                                </div>
                            </div>
                         </div>
                         
                         <div class="layui-form-item">

                        </div>

                     </div>
                 </div>
              </div>
            </div>
           
            
           
           
          </div>


      
        <!--按钮begin-->
        <div class="layui-form-item" style="margin:20px 0px;text-align: center;">
            <div class="layui-input-block">
                <div class="layui-footer">
                    <button class="winui-btn" lay-submit lay-filter="Dev-SubmitSave">确定</button>
                    <button class="winui-btn" id="quxiaobtn" >取消</button>
                </div>
            </div>
            </div>
        <!--按钮begin-->
    </div>
    
</div>
<script src="/lib/layui/layui.js"></script>
<script>
    layui.config({
            base: '../../js/'
        }).extend({
            flowsetbuild:'devflowset/build',
            
        })
        .use('flowsetbuild');
</script>
</body>
</html>
