<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../lib/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="../../lib/winui/css/winui.css" rel="stylesheet" />
    <link href="../../lib/winui/css/devcommon.css" rel="stylesheet"/>
    <link href="../../lib/devextend/formSelects/formSelects-v4.css" rel="stylesheet" />
<!--[if lt IE 9]>
<?import namespace="v" implementation="#default#VML" ?>
<![endif]-->
<link rel="stylesheet" type="text/css" href="/lib/devextend/gooflow/codebase/fonts/iconflow.css" />
<link rel="stylesheet" type="text/css" href="/lib/devextend/gooflow/codebase/GooFlow.css"  />
</head>
<body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space5">
            <div class="layui-col-xs12 layui-col-md9">
                <div class="layui-card ">
                    <div class="layui-card-header">设计区</div>
                    <div class="layui-card-body" id="flowpanel">
                        <div id="flowdesignser" style="width:100%;height:868px;"></div>
                    </div>
                    </div>
    
                    </div>
                 <div class="layui-col-xs6 layui-col-md3" >
                <div class="layui-card ">
                    <div class="layui-card-header">基本信息
                    <span style="float:right">
                        <button class="layui-btn layui-btn-sm layui-btn-normal tempnode-btn" data-type="saveNodeInfo">保存</button>
                    </span>
                    </div>
                    <div class="layui-card-body layui-form" style="padding:3px;" lay-filter="nodeInfo">
    
                        
                        <input type="hidden" name="NodeStrId" id="NodeStrId" />
                       
                        <input type="hidden" name="TempId" id="TempId" />
    
                        <table class="layui-table wfnodeTb">
                            <colgroup>
                                <col width="90" style="padding:0px;">
                                <col>
                            </colgroup>
                            <thead>
                                <tr>
                                    <th>名称</th>
                                    <th>值</th>
    
                                </tr>
                            </thead>
                            <tbody>
    
                                <tr class="fnode">
                                    <td colspan="2" class="layui-bg-blue ">
                                        节点信息
                                    </td>
                                </tr>
                                <tr class="fnode">
                                    <td>节点ID</td>
                                    <td id="nodeId"></td>
                                </tr>
                                <tr class="fnode">
                                    <td>节点名称</td>
                                    <td  id="tdnodeName">
                                       
                                    </td>
                                </tr>
                               
                                <tr class="fnode">
                                    <td>审批组</td>
                                    <td id="groupId" style="padding:1px;">
                                        <span style="float:left; width:69%">
                                            <input type="text" name="GroupName" id="GroupName" lay-verify="required"  class="layui-input" />
                                            <input type="hidden" name="GroupId" id="GroupId" />
                                        </span>
                                        <span style="float:right;width:30%" class="layui-btn layui-btn-normal  tempnode-btn" data-type="addUsers">选择</span>
    
                                    </td>
                                </tr>
                                <tr class="fnode">
                                    <td>用户名称</td>
                                    <td id="groUserNames"></td>
                                </tr>
                                <tr class="fnode">
                                    <td>审批规则</td>
                                    <td id="nrule">
                                        <div class="layui-input-inline">
                                            <input type="radio" name="Nrule" id="Nrule0" value="0" title="全部通过">
                                            <input type="radio" name="Nrule" id="Nrule1" value="1" title="任意通过" checked>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="fnode htnode">
                                    <td>修改文本</td>
                                    <td id="reviseText">
                                        <input type="checkbox" name="ReviseText" value="1" lay-skin="switch" lay-text="是|否" />
                                       
                                    </td>
                                </tr>
                                <tr class="fnode nodecdn">
                                    <td colspan="2" class="layui-bg-blue">
                                        节点条件
                                    </td>
                                </tr>
                                <tr class="fnode nodecdn">
                                    <td>大于</td>
                                    <td id="minamount" style="padding:1px;">
                                        <input class="layui-input" type="text" name="Min" placeholder="￥" />
                                    </td>
                                </tr>
                                <tr class="fnode nodecdn">
                                    <td>是否等于</td>
                                    <td id="minamountchk">
                                        <input type="checkbox" name="IsMin" value="1" lay-skin="switch" lay-text="是|否" />
                                       
                                    </td>
                                </tr>
                                <tr class="fnode nodecdn">
                                    <td>小于</td>
                                    <td id="maxamount" style="padding:1px;">
                                        <input class="layui-input" name="Max" type="text" placeholder="￥" />
                                    </td>
                                </tr>
                                <tr class="fnode nodecdn">
                                    <td>是否等于</td>
                                    <td id="maxamountchk">
                                        <input type="checkbox" name="IsMax" value="1" lay-skin="switch" lay-text="是|否" />
                                       
                                    </td>
                                </tr>
                            </tbody>
                        </table>
    
    
    
    
                        <button class="layui-btn layui-btn-fluid layui-hide" id="nodeInfoFromBtn" lay-submit lay-filter="nodeInfoFromBtn">提交</button>
    
    
                    </div>
                </div>
            </div>
    
                </div>
            </div>
<script src="/lib/layui/layui.js"></script>
<script type="text/javascript" src="/lib/devextend/gooflow/demo/data2.js"></script>
<script type="text/javascript" src="/lib/devextend/gooflow/plugin/jquery.min.js"></script>
<script type="text/javascript" src="/lib/devextend/gooflow/codebase/GooFunc.js"></script>
<script type="text/javascript" src="/lib/devextend/gooflow/plugin/json2.js"></script>
<script type="text/javascript" src="/lib/devextend/gooflow/codebase/GooFlow.js"></script>
<script type="text/javascript" src="/lib/devextend/gooflow/codebase/GooFlow.color.js"></script>
<script>
    layui.config({
            base: '../../js/'
        }).extend({
            flowset:'devflowset/flowset',
            
        })
        .use('flowset');
</script>
</body>
</html>
