<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>供应商备忘录</title>
    <link href="/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="/lib/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="/lib/winui/css/winui.css" rel="stylesheet" />
    <link href="/lib/winui/css/devcommon.css" rel="stylesheet"/>
</head>
<body>
<div style="margin:0 auto;padding-top:20px;">
    <div class="layui-form" lay-filter="DEV-customerdescForm">
        <input  type="hidden" id="Id" name="Id"  />
        <!-- 合同对方ID -->
        <input  type="hidden" id="CompId" name="CompId"  />
        
        <div >
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body" style="padding: 15px;">
                <div class="layui-row layui-col-space10 layui-form-item layui-col-lg12">
                    <div class="layui-col-lg6 layui-col-md6 layui-col-xs12 layui-col-sm12">
                        <label class="layui-form-label">事项</label>
                        <div class="layui-input-block">
                           
                            <input type="text" name="Item" lay-verify="required"  class="layui-input dev-input-pen" />
                        </div>
                    </div>
                </div>
                <div class="layui-row layui-col-space10 layui-form-item layui-col-lg12">

                    <div class="layui-col-lg12 layui-col-md12 layui-col-xs12 layui-col-sm12">
                        <label class="layui-form-label">说明</label>
                        <div class="layui-input-block">
                            <textarea name="Remark" class="layui-textarea"></textarea>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">

                </div>
                

                
               
            </div>
        </div>
        <!--基本信息end-->
      
        <!--按钮begin-->
        <div class="layui-form-item">
            <div class="layui-input-block">
                <div class="layui-footer" style="left: 0;">
                    <button class="winui-btn" lay-submit lay-filter="dev-formSavedesc">确定</button>
                    <button class="winui-btn" id="quxiaobtn" >取消</button>
                </div>
            </div>
            </div>
        <!--按钮begin-->
    </div>
    
</div>
<script src="/lib/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../js/'
        }).extend({
            superdescbuild:'devsupplier/descbuild',
            
        })
        .use('superdescbuild');
</script>
</body>
</html>
