<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../lib/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="../../lib/winui/css/winui.css" rel="stylesheet" />
    <link href="../../lib/winui/css/devcommon.css" rel="stylesheet"/>
</head>
<body>
<div class="layui-fluid" >
    <div class="layui-form" lay-filter="DEV-flowoption">
        <div class="layui-card">
            <!-- <div class="layui-card-header">基本信息</div> -->
        <div class="layui-card-body">
           
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">审批意见</label>
                <div class="layui-input-block">
                  <textarea class="layui-textarea" id='flowoption' lay-verify="required"></textarea>
                </div>
              </div>
        </div>
       </div>
       
       
       
       
      
        <!--按钮begin-->
        <div class="layui-form-item">
            <div class="layui-input-block">
                <div class="layui-footer" style="left: 0;">
                    <button class="winui-btn" id="dev-Agree-option"  lay-filter="dev-Agree-option">同意</button>
                    <button class="winui-btn" id="dev-NoAgree-option"  lay-filter="dev-NoAgree-option">不同意</button>
                    <button class="winui-btn" id="quxiaobtn" >取消</button>
                </div>
            </div>
        </div>
        <!--按钮begin-->
    </div>
    
</div>
<script src="/lib/layui/layui.js"></script>
<script>
    layui.config({
            base: '../../js/'
        }).extend({
            flowoption:'devworkflow/flowoption',
            
        })
        .use('flowoption');
</script>
</body>
</html>
