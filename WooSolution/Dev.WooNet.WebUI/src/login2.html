<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>dev管理系统登录界面</title>
<link rel="stylesheet" href="/css/normalize.min.css">
<link rel="stylesheet" href="/css/login2style.css">
<link href="../../lib/layui/css/layui.css" rel="stylesheet" />

</head>

<body>
    <div id="formContainer" class="dwo">
        <div class="formLeft">
            <img src="images/avatar.jpg">
        </div>
        <div class="formRight">
            <!-- Forgot password form -->
            <form id="forgot" class="otherForm">
                <header>
                    <h1>忘记密码</h1>
                    <p>输入邮箱找回密码</p>
                </header>
                <section>
                    <label>
                        <p>邮箱</p>
                        <input type="email" placeholder=" ">
                        <div class="border"></div>
                    </label>
                    <button type="submit">发送邮件</button>
                </section>
                <footer>
                    <button type="button" class="forgotBtn">返回</button>
                </footer>
            </form>

            <!-- Login form -->
            <form id="login" class="layui-form" lay-filter="Dev-LoginForm">
                <header>
                    <h1>欢迎使用dev管理系统</h1>
                    <p>欢迎登录</p>
                </header>
                <section>
                    <label>
                        <p>用户名</p>
                        <input type="text" class="user" lay-verify="required" name="UserName" id="UserName" placeholder=" "/>
                        <div class="border"></div>
                    </label>
                    <label>
                        <p>密码</p>
                        <input type="password" class="pwd" lay-verify="required" name="Password" id="Password" placeholder=" "/>
                        <div class="border"></div>
                    </label>
                    <button type="submit"   id="btn-login" lay-submit lay-filter="btn-login">登录</button>
                    <!-- <button type="submit">登 录</button> -->
                </section>
                <!-- <footer>
                    <button type="button" class="forgotBtn">忘记密码？</button>
                    <button type="button" class="registerBtn">新用户？</button>
                </footer> -->
            </form>

            <!-- Register form -->
            <form id="register" class="otherForm">
                <header>
                    <h1>用户注册</h1>
                    <p>注册后享受更多服务</p>
                </header>
                <section>
                    <label>
                        <p>用户名</p>
                        <input type="text" placeholder=" ">
                        <div class="border"></div>
                    </label>
                    <label>
                        <p>邮箱</p>
                        <input type="email" placeholder=" ">
                        <div class="border"></div>
                    </label>
                    <label>
                        <p>密码</p>
                        <input type="password" placeholder=" ">
                        <div class="border"></div>
                    </label>
                    <label>
                        <p>重复密码</p>
                        <input type="password" placeholder=" ">
                        <div class="border"></div>
                    </label>
                    <button type="submit">注 册</button>
                </section>
                <footer>
                    <button type="button" class="registerBtn">返回</button>
                </footer>
            </form>
        </div>
    </div>
    <!-- <script src="js/jquery.min.js"></script> -->
    <script src="/js/devlogin/script.js"></script>
    <script src="/lib/layui/layui.js"></script>
  <script>
    layui.config({
            base: '../../js/'
        }).extend({
            login2:'devlogin/login2',
            
        })
        .use('login2');
   </script>
</body>

</html>
